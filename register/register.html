<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css"/>
    <link rel="stylesheet" href="all.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Gugi&family=Jua&family=Patrick+Hand&family=Source+Code+Pro:wght@500&display=swap"
        rel="stylesheet"
    />
    <title>추천게시판</title>
<script src="https://kit.fontawesome.com/4f8c8e9cb3.js" crossorigin="anonymous"></script>
    <script src="register.js" defer></script>
</head>
<body>
    <nav class="main">
        <div class="main_logo">
            <i  style="color:#000000"  class="fa-solid fa-camera-retro"></i>
            <a href="../main/mainbar.html">유미의 세포들</a>
        </div>

        <ul class="main_menu">
          <li><a href="../ad/ad.html">Community</a></li>
          <li><a href="../info/info.html">About Us</a></li>
        </ul>

        <ul class="main_login">
            <li><a href="../login/loginbar.html">LOGIN</a></li>
            <li><a href="../register/register.html">REGISTER</a></li>
        </ul>

        <a href="#" class="mainbar_toggleBtn">
            <i class="fas fa-bars"></i>
        </a>
    </nav>
    <form id="header" name="header" method="POST" action="Localhost:3000/users">
        <div id="wrapper">
            <div id="content">
                <div>
                    <h1 class="register_logo">회원가입</h1>
                </div>
                <div>
                    <h3 class="join_title">
                        <label for="id">아이디</label>
                    </h3>
                    <span class="box int_id">
                        <input type="text" id="id" class="int" maxlength="20" required>
                    </span>
                    <span class="error_next_box"></span>
                </div>

                <div>
                    <h3 class="join_title"><label for="pswd1">비밀번호</label></h3>
                    <span class="box int_pass">
                        <input type="text" id="pswd1" class="int" maxlength="20" required>
                        <span id="alertTxt">사용불가</span>
                    </span>
                    <span class="error_next_box"></span>
                </div>

                <div>
                    <h3 class="join_title"><label for="pswd2">비밀번호 재확인</label></h3>
                    <span class="box int_pass_check">
                        <input type="text" id="pswd2" class="int" maxlength="20" required>
                    </span>
                    <span class="error_next_box"></span>
                </div>

                <div>
                    <h3 class="join_title"><label for="name">이름</label></h3>
                    <span class="box int_name">
                        <input type="text" id="name" class="int" maxlength="20" required>
                    </span>
                    <span class="error_next_box"></span>
                </div>

                <div>
                    <h3 class="join_title"><label for="yy">생년월일</label></h3>

                    <div id="bir_wrap">
                        <div id="bir_yy">
                            <span class="box">
                                <input type="text" id="yy" class="int" maxlength="4" placeholder="년(4자)" required>
                            </span>
                        </div>

                        <div id="bir_mm">
                            <span class="box">
                                <select id="mm" class="sel" value="">
                                    <option>월</option>
                                    <option value="01">1</option>
                                    <option value="02">2</option>
                                    <option value="03">3</option>
                                    <option value="04">4</option>
                                    <option value="05">5</option>
                                    <option value="06">6</option>
                                    <option value="07">7</option>
                                    <option value="08">8</option>
                                    <option value="09">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                            </span>
                        </div>

                        <div id="bir_dd">
                            <span class="box">
                                <input type="text" id="dd" class="int" maxlength="2" placeholder="일" required>
                            </span>
                        </div>

                    </div>
                    <span class="error_next_box"></span>
                </div>

                <div>
                    <h3 class="join_title"><label for="gender">성별</label></h3>
                    <span class="box gender_code">
                        <select id="gender" class="sel">
                            <option>성별</option>
                            <option value="M">남자</option>
                            <option value="F">여자</option>
                        </select>
                    </span>
                    <span class="error_next_box"></span>
                </div>

                <div>
                    <h3 class="join_title"><label for="phoneNo">휴대전화</label></h3>
                    <span class="box int_mobile">
                        <input type="tel" id="mobile" class="int" maxlength="16" placeholder="전화번호 입력" required>
                    </span>
                    <span class="error_next_box"></span>
                </div>

                <div class="btn_area">
                    <button type="submit" id="btnJoin">
                        <span>가입하기</span>
                        <!-- <a href="../main/mainbar.html">가입하기</a> -->
                    </button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
