<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="mainbar.css" />
        <link rel="stylesheet" href="all.css" />
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Gugi&family=Jua&family=Patrick+Hand&family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet" />
        <title>Mainpage</title>
        <script src="https://kit.fontawesome.com/4f8c8e9cb3.js" crossorigin="anonymous"></script>
        <script src="mainbar.js" defer></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    </head>
    <body>
        <nav class="main">
            <div class="main_logo">
                <i class="fa-solid fa-camera-retro"></i>
                <a href="mainbar.html">유미의 세포들</a>
            </div>
        </nav>
        <section class="main-sec">
            <div class="main-content">
                <div>
                    <img src="yumi.png" width="350" height="500" align="right" style="margin-right: 50px; margin-top: 80px" />
                </div>
                <div class="left">
                    <div class="text">
                        <h3>"A chance to transform into Yumi's cell"</h3>
                        <h> All you need is a picture. </h> <br />
                        <h> Click the button below to select the picture.</h>
                    </div>
                    <div class="container">
                        <input type="range" max="200" />
                    </div>
                </div>
            </div>
            <div style="margin-left: 10px" class="buttonContainer">
                <div class="submitButton" id="submitButton">start!</div>
            </div>
        </section>
        <div class="border">
            <div style="margin-right: 200px" class="image-show" id="image-show"></div><br>
            <button id="shot">screen shot</button>
            <div id="capture">
            <section class="sec">
                <blockquote class="speech bubble">CAPSTONE</blockquote>
            </section>
        <script src="./cc/src/index.js" type="module"></script>
      </div>
        </div>
      <script>
$(function(){
$("#shot").on("click", function(){
html2canvas(document.querySelector("#capture")).then(canvas => {
saveAs(canvas.toDataURL('image/png'),"capture-test.png");
});
});
function saveAs(uri, filename) {
var link = document.createElement('a');
if (typeof link.download === 'string') {
link.href = uri;
link.download = filename;
document.body.appendChild(link);
link.click();
document.body.removeChild(link);
} else {
window.open(uri);
}
}
});
</script>
</body>
</html>
