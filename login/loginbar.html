        rel="stylesheet"
    />
    <script src="loginbar.js"></script>
<script src="https://kit.fontawesome.com/4f8c8e9cb3.js" crossorigin="anonymous"></script>
    <script src="mainbar.js" defer></script>
    <title>LoginPage</title>
</head>
<body>
    <div class="main">
        <div class="main_logo">
            <i class="fa-solid fa-camera-retro"></i>
            <a href="../main/mainbar.html">유미의 세포들</a>
        </div>

        <ul class="main_menu">
          <li><a href="../ad/ad.html">Community</a></li>
          <li><a href="../info/info.html">About Us</a></li>

        <ul class="main_login">
            <li><a href="../login/loginbar.html">LOGIN</a></li>
            <li><a href="../register/register.html">REGISTER</a></li>
        </ul>

        <a href="#" class="mainbar_toggleBtn">
            <i class="fas fa-bars"></i>
        </a>
    </div>
    <section class="LOGIN">
        <h1>LOGIN</h1>
        <form id="log" name="log" method="POST" action= 'Localhost:3000/users'>
            <div class="int-area">
                <input type="text" name="id" id="id"
                autocomplete="off" required>
                <label for="id">USER NAME</label>
            </div>
            <div class="int-area">
                <input type="password" name="pw" id="pw"
                autocomplete="off" required>
                <label for="pw">PASSWORD</label>
            </div>
            <div class="btn-area">
                <button type="submit" onclick="getInfo()">LOGIN</button>
            </div>
        </form>
    </section>
</body>
